steps:
  - name: Checkout Code
    uses: actions/checkout@v4

  # -----------------------------------------------------------
  # 1. CONFIGURE AWS CREDENTIALS & LOGIN TO ECR
  # -----------------------------------------------------------
  - name: Configure AWS Credentials
    uses: aws-actions/configure-aws-credentials@v4
    with:
      # These secrets must be set in your GitHub repository settings
      aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      aws-region: ${{ secrets.AWS_REGION }}

  - name: Login to Amazon ECR
    id: login-ecr
    uses: aws-actions/amazon-ecr-login@v2
    
  # -----------------------------------------------------------
  # 2. BUILD, TAG, AND PUSH IMAGE TO ECR
  # -----------------------------------------------------------
  - name: Build and Tag Docker Image
    id: build-image
    env:
      ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      IMAGE_TAG: ${{ github.sha }} # Use the commit SHA as the image tag
    run: |
      # Build the image using the Dockerfile we created
      docker build -t $ECR_REGISTRY/$node-microservice-repo:$IMAGE_TAG .
      docker tag $ECR_REGISTRY/$node-microservice-repo:$IMAGE_TAG $ECR_REGISTRY/$node-microservice-repo:latest

  - name: Push Docker Image to ECR
    env:
      ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
      IMAGE_TAG: ${{ github.sha }}
    run: |
      docker push $ECR_REGISTRY/$node-microservice-repo:$IMAGE_TAG
      docker push $ECR_REGISTRY/$node-microservice-repo:latest

  # -----------------------------------------------------------
  # 3. UPDATE ECS TASK DEFINITION & SERVICE
  # -----------------------------------------------------------
  - name: Download Task Definition
    # Downloads the currently active Task Definition JSON
    run: |
      aws ecs describe-task-definition --task-definition ${{ env.ECS_TASK_DEFINITION }} --query taskDefinition > task-definition.json

  - name: Fill New Image in Task Definition
    id: task-def
    uses: aws-actions/amazon-ecs-render-task-definition@v1
    with:
      task-definition: task-definition.json
      container-name: ${{ env.CONTAINER_NAME }}
      image: ${{ steps.login-ecr.outputs.registry }}/${{ env.node-microservice-repo }}:${{ github.sha }}

  - name: Deploy to ECS Service
    uses: aws-actions/amazon-ecs-deploy-task-definition@v1
    with:
      task-definition: ${{ steps.task-def-node.outputs.task-definition }}
      service: ${{ env.task-def-node-service-z3mf14vb }}
      cluster: ${{ env.blushing-gecko-tpi31w }}
      wait-for-service-stability: true
